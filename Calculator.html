<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Calculator</title>
	<link rel="stylesheet" type="text/css" href="Calculator.css">
</head>
<body>
	<h1>My Calculator</h1>
	<form name="form1" class="calc" action="Calculator.html" method="post">
		<input type="text" name="answer" id="display">
		<br>
		<input type="button" class="btn" name="btn" value="C" onclick="form1.answer.value=''">
		<input type="button" class="btn" name="btn" value="<" onclick="form1.answer.value=form1.answer.value.substring(0,form1.answer.value.length*1-1)">
		<input type="button" class="btn" name="btn" value="00" onclick="form1.answer.value+='00'">
		<input type="button" class="operator" name="operator" value="/" onclick="form1.answer.value+='/'">
		<br>
		<input type="button" class="btn" name="btn" value="7" onclick="form1.answer.value+='7'">
		<input type="button" class="btn" name="btn" value="8" onclick="form1.answer.value+='8'">
		<input type="button" class="btn" name="btn" value="9" onclick="form1.answer.value+='9'">
		<input type="button" class="operator" name="operator" value="*" onclick="form1.answer.value+='*'">
		<br>
		<input type="button" class="btn" name="btn" value="4" onclick="form1.answer.value+='4'">
		<input type="button" class="btn" name="btn" value="5" onclick="form1.answer.value+='5'">
		<input type="button" class="btn" name="btn" value="6" onclick="form1.answer.value+='6'">
		<input type="button" class="operator" name="operator" value="-" onclick="form1.answer.value+='-'">
		<br>
		<input type="button" class="btn" name="btn" value="1" onclick="form1.answer.value+='1'">
		<input type="button" class="btn" name="btn" value="2" onclick="form1.answer.value+='2'">
		<input type="button" class="btn" name="btn" value="3" onclick="form1.answer.value+='3'">
		<input type="button" class="operator" name="operator" value="+" onclick="form1.answer.value+='+'">
		<br>
		<input type="button" class="zero" name="zero" value="0" onclick="form1.answer.value+='0'">
		<input type="button" class="btn" name="btn" value="." onclick="form1.answer.value+='.'">
		<input type="button" class="operator" name="operator" value="=" onclick="form1.answer.value=eval(form1.answer.value)">
	</form>
</body>
</html>
